<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      .perceptionRadiusLabel {
        color: white;
      }

      .perceptionRadiusParent {
        display: flex;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.ts"></script>

    <div class="perceptionRadiusParent">
      <label class="perceptionRadiusLabel" for="perceptionRadiusSlider"
        >Perception Radius:</label
      >
      <input
        type="range"
        id="perceptionRadiusSlider"
        min="1"
        max="100"
        value="30"
        step="1"
        oninput="updatePerceptionRadius(this.value)"
      />
    </div>

    <span id="perceptionRadiusValue">30</span>
  </body>
</html>
